<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__section">
      <img class="logo" src="./images/logo/logo.svg" alt="Логотип">
    </header>
    <main class="content section page__section">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="button profile__button profile__button_action_edit" type="button"></button>
        </div>
        <button class="button profile__button profile__button_action_add" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element/mayak-gamov.jpg" alt="Тропинка вдоль изгороди, уходящая в туман">
          <h2 class="element__title">Маяк Гамов</h2>
          <button class="button element__button" type="button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/khibiny-mountains.jpg" alt="Заснеженные горы на фоне синего неба">
          <h2 class="element__title">Хибинские горы</h2>
          <button class="button element__button" type="button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/kovarditskoye.jpg" alt="Лес утром">
          <h2 class="element__title">Ковардицкое</h2>
          <button class="button element__button" type="button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/ladoga-lake.jpg" alt="Восход на озере">
          <h2 class="element__title">Озеро Ладога</h2>
          <button class="button element__button" type="button"></button>
        </article>
        <article class="element">
            <img class="element__image" src="./images/element/arkhyz.jpg" alt="Горные склоны, покрытые травой">
            <h2 class="element__title">Архыз</h2>
            <button class="button element__button" type="button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/sochi.jpg" alt="Вид с высоты на город в горах">
          <h2 class="element__title">Сочи</h2>
          <button class="button element__button" type="button"></button>
        </article>
      </section>
    </main>
    <footer class="footer section page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <button class="button popup__button popup__button_action_close" type="reset"></button>
        <fieldset class="popup__fieldset">
          <legend class="popup__heading">Редактировать профиль</legend>
          <label for="name" class="popup__label">
            <input class="popup__field" type="text" id="name" name="name" placeholder="Имя" required>
          </label>
          <label for="about" class="popup__label">
            <input class="popup__field" type="text" id="about" name="about" placeholder="О себе" required>
          </label>
        </fieldset>
        <button class="button popup__button popup__button_action_submit" type="submit" >Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
