<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__section"><img class="logo" src="b59368dbdfa7b56dbfc8.svg" alt="Логотип"></header><main class="content section page__section"><section class="profile"><div class="profile__avatar"><div class="profile__overlay"></div><img class="profile__image" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар пользователя"></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__about"></p><button class="button profile__button-edit" type="button"></button></div><button class="button profile__button-add" type="button"></button></section><section class="elements"></section></main><footer class="footer section page__section"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup user-avatar-popup"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button class="button popup__button-close" type="button"></button><form class="popup__form user-avatar-popup__form" name="avatar" novalidate><input id="avatar-input" class="popup__input popup__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__error avatar-input-error"></span> <button class="button popup__button-submit" type="submit">Сохранить</button></form></div></section><section class="popup user-profile-popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="button popup__button-close" type="button"></button><form class="popup__form user-profile-popup__form" name="info" novalidate><input id="name-input" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error name-input-error"></span> <input id="about-input" class="popup__input popup__input_type_about" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__error about-input-error"></span> <button class="button popup__button-submit" type="submit">Сохранить</button></form></div></section><section class="popup user-picture-popup"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button class="button popup__button-close" type="button"></button><form class="popup__form user-picture-popup__form" name="picture-info" novalidate><input id="name-picture-input" class="popup__input popup__input_type_picture-name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error name-picture-input-error"></span> <input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error link-input-error"></span> <button class="button popup__button-submit" type="submit">Создать</button></form></div></section><section class="popup preview-popup"><div class="preview-popup__container"><button class="button popup__button-close" type="button"></button><figure class="preview-popup__figure"><img class="preview-popup__image" src="https://images.unsplash.com/photo-1609252880721-0d953278bcda?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80" alt="Пример изображения"><figcaption class="preview-popup__caption"></figcaption></figure></div></section><section class="popup confirm-popup"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="button popup__button-close" type="button"></button><form class="popup__form confirm-popup__form" name="confirmation" novalidate><button class="button popup__button-submit" type="submit">Да</button></form></div></section></div><template class="element-template"><article class="element"><button class="button element__button-trash" type="reset"></button><div class="element__image-container"><img class="element__image" src="https://images.unsplash.com/photo-1609252880721-0d953278bcda?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80" alt="Пример изображения"></div><h2 class="element__title"></h2><div class="element__like-container"><button class="button element__button-like" type="button"></button> <span class="element__like-counter"></span></div></article></template></body></html>
