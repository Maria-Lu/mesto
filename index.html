<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__section">
      <img class="logo" src="./images/logo/logo.svg" alt="Логотип">
    </header>
    <main class="content section page__section">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="button profile__button-edit" type="button"></button>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer section page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="button popup__button-close" type="button"></button>
        <form class="popup__form" name="info">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
          <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе" required>
          <button class="button popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup image-popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="button popup__button-close" type="button"></button>
        <form class="popup__form" name="info">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название" required>
          <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
          <button class="button popup__button-submit" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup zoom-popup">
      <div class="zoom-popup__container">
        <button class="button popup__button-close" type="button"></button>
        <figure class="zoom-popup__figure">
          <img class="zoom-popup__image" src="https://images.unsplash.com/photo-1609252880721-0d953278bcda?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80" alt="Пример изображения">
          <figcaption class="zoom-popup__caption"></figcaption>
        </figure>
      </div>
    </section>
  </div>
  <template class="element-template">
    <article class="element">
      <button class="button element__button-trash" type="reset"></button>
      <div class="element__image-container"><img class="element__image" src="https://images.unsplash.com/photo-1609252880721-0d953278bcda?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80" alt="Пример изображения"></div>
      <h2 class="element__title"></h2>
      <button class="button element__button-like" type="button"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
